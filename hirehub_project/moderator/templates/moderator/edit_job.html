{% extends 'base.html' %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-header bg-white border-bottom py-3">
                    <h2 class="h4 fw-bold mb-0">Edit Job Listing</h2>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                            {{ field }}
                            {% if field.help_text %}
                            <div class="form-text">{{ field.help_text }}</div>
                            {% endif %}
                            {% for error in field.errors %}
                            <div class="text-danger small mt-1">{{ error }}</div>
                            {% endfor %}
                        </div>
                        {% endfor %}

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'moderator:company_dashboard' %}"
                                class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Apply Bootstrap classes to form fields automatically if not present
    document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll('input:not([type="checkbox"]), textarea, select');
        inputs.forEach(input => {
            input.classList.add('form-control');
        });

        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(chk => {
            chk.classList.add('form-check-input');
        });
    });
</script>

{% endblock %}
