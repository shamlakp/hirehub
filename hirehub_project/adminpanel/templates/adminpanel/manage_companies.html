{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">üè¢ Manage Companies</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Company Name</th>
          <th>Owner</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for company in companies %}
        <tr>
          <td>{{ company.company_name }}</td>
          <td>{{ company.owner_name }}</td>
          <td>
           <button class="btn btn-danger btn-sm" onclick="deleteCompany('{{ company.id }}')">Delete</button>

          </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No companies found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<script>
function deleteCompany(companyId) {
  if (confirm("Are you sure you want to delete this company?")) {
    fetch(`/adminpanel/company/${companyId}/ajax-delete/`, {
      method: 'POST',
      headers: {
        'X-CSRFToken': '{{ csrf_token }}',
        'Content-Type': 'application/json'
      }
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        alert("Company deleted successfully!");
        location.reload();
      } else {
        alert("Error: " + data.error);
      }
    });
  }
}
</script>


{% endblock %}
