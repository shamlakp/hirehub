{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">ðŸ“„ Manage Jobs</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Title</th>
          <th>Company</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for job in jobs %}
        <tr id="job-row-{{ job.id }}">
          <td>
            <input type="text" class="form-control" id="title-{{ job.id }}" value="{{ job.title }}">
          </td>
          <td>{{ job.company.company_name }}</td>
          <td>
            <input type="text" class="form-control" id="location-{{ job.id }}" value="{{ job.location }}">
          </td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="editJob('{{ job.id }}')">Save</button>
            <button class="btn btn-sm btn-danger" onclick="deleteJob('{{ job.id }}')">Delete</button>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No jobs found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script>
function editJob(jobId) {
  const title = document.getElementById(`title-${jobId}`).value;
  const location = document.getElementById(`location-${jobId}`).value;

  fetch(`/adminpanel/job/${jobId}/ajax-edit/`, {
    method: 'POST',
    headers: {
      'X-CSRFToken': '{{ csrf_token }}',
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ title, location })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      alert("Job updated successfully!");
    } else {
      alert("Error: " + JSON.stringify(data.errors || data.error));
    }
  });
}

function deleteJob(jobId) {
  if (confirm("Are you sure you want to delete this job?")) {
    fetch(`/adminpanel/job/${jobId}/ajax-delete/`, {
      method: 'POST',
      headers: {
        'X-CSRFToken': '{{ csrf_token }}',
        'Content-Type': 'application/json'
      }
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        document.getElementById(`job-row-${jobId}`).remove();
        alert("Job deleted successfully!");
      } else {
        alert("Error: " + data.error);
      }
    });
  }
}
</script>
{% endblock %}
